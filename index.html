<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="./lib/d3v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz" style="display: inline-block; float: left"></div>
<div id="buttons" style="display: inline-block; margin: .4rem .4rem;">
    <label style="display: block; margin-top: 3rem; margin-bottom: .5rem">Select mu</label>

    <input id="mu" type="number" min="10" max="40" value="25"
            step="1" onchange="reCalculate()">

    <label style="display: block; margin-top: 3rem; margin-bottom: .5rem">Select sigma</label>

    <input id="sigma" type="number" min="0.1" max="10" value="1.25"
           step="0.1" onchange="reCalculate()">

</div>

<script>

    function reCalculate() {
        let mu = +(document.getElementById("mu").value);
        let sigma = +(document.getElementById("sigma").value);
        if(sigma < 0.3){
            plot(mu, sigma, 0.001)
        }
        else if(sigma < 0.5){
            plot(mu, sigma, 0.01)
        }
        else{
            plot(mu, sigma);
        }
    }

    function range(start, stop, step) {
        var a = [start], b = start;
        console.log(start, stop, step);
        while (b < stop) {
            a.push(b += step || 1);
        }
        return a;
    }

    function gaussian_plotter(mu, sigma, step) {
        var x = Array.from(range(mu - 4 * sigma, mu + 4 * sigma + step, step));
        var gaussian = x.map(function (value) {
            return (1 / Math.sqrt(2 * Math.PI * sigma ** 2)) * Math.exp(-1 / 2 * Math.pow(((value - mu) / sigma), 2));
        });
        data = {"x": x, "y": gaussian};
        return data;
    }


    function plot(mu=25, sigma=1.25, step=0.1){
        d3.select('body').select('#my_dataviz').select('svg').remove();

        data = (gaussian_plotter(mu, sigma, step));
        console.log('data', data);

        // set the dimensions and margins of the graph
        var margin = {top: 10, right: 30, bottom: 30, left: 60},
            width = 460 - margin.left - margin.right,
            height = 400 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        var svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        //Read the data
        x = data.x;
        y = data.y;

        // Add X axis --> it is a date format
        let xScale = d3.scaleLinear()
            .domain([10, 40])
            .range([ 0, width ]);
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(xScale));

        // Add Y axis
        var yScale = d3.scaleLinear()
            .domain([0, Math.max(1, d3.max(y))])
            .range([ height, 0 ]);
        svg.append("g")
            .call(d3.axisLeft(yScale));


        data_list = data.x.map((e,i) =>{
            return [xScale(e), yScale(data.y[i])]
        });

        let lineGenerator = d3.line();
        let pathData = lineGenerator(data_list);
        data = data.x.map((e,i)=>{
            return{
                x: e,
                y: data.y[i]
            };
        });
        console.log(data);



        // Add the line
        svg.selectAll(".line")
            .data(data)
            .enter()
            .append("path")
            .attr("fill", "none")
            .attr("stroke", "steelblue")
            .attr("stroke-width", 1.5)
            .attr("d", pathData)
    }
    plot();

</script>
